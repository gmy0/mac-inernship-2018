    <script>
       

    $( document ).ready(function() {
    random_identifier = Math.floor(Date.now() + Math.random());

    function daysInMonth(iMonth, iYear){
        return new Date(iYear, iMonth+1, 0).getDate();
    }

  
    (function setUpInitial(){



    })
    function setDate(currentYear, currentMonth){
        $('#dayTab012345 tbody').html('')
        var firstDay =new Date(currentYear, currentMonth, 1).getDay();
        $('#dayTab012345 tbody').append($('<tr>'))

        if (firstDay != 6)
            for (var i = 0; i < firstDay; i++)
                $('#dayTab012345 tbody tr:last').append($('<td>').html("&nbsp"))

    
        
        dim = daysInMonth(currentMonth, currentYear)
        current= 1;
        
        while (current <= dim){ 
            var count = $("#dayTab012345 tbody tr:last > td").length;
            console.log(count);
            while ((count !== 7) && (current <= dim)){
                $('#dayTab012345 tbody tr:last').append($('<td>').html(current))
                count++;
                current++;
            }
        
            if ((count == 7)&&(current <= dim))
                $('#dayTab012345 tbody').append($('<tr>'))

        }
        while (count != 7){
            $('#dayTab012345 tbody tr:last').append($('<td>').html("&nbsp"))
            count++;
        }
        }
    //called
    (function setUpDateElements(){
        var date = new Date()

         currentYear = date.getFullYear();
         currentMonth =date.getMonth();

        var month = new Array();
        var month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        
        $("#selectElementId012345").change(function() {
            currentYear = $( "#selectElementId012345 option:selected" ).text();
            currentYear = parseInt(currentYear)
            console.log(currentYear)
            setDate(currentYear, currentMonth)

        })

        $( ".header-label" ).html(month[currentMonth])

        $(".arrow-left").click(function() {
            currentMonth -=1;
            $( ".header-label" ).html(month[currentMonth])
            setDate(currentYear, currentMonth)
        })

        $(".arrow-right").click(function() {
            currentMonth +=1;
            $( ".header-label" ).html(month[currentMonth])
            setDate(currentYear, currentMonth)
        })

        setDate(currentYear, currentMonth)
    
    })();


    
    (function createListOfYears(){
        var min = 1900,
            max = 2020,
            select = document.getElementById('selectElementId012345');

        for (var i = min; i<=max; i++){
            var opt = document.createElement('option');
            opt.value = i;
            opt.innerHTML = i;
            select.appendChild(opt);
        }

        select.value = new Date().getFullYear();
    })();

    (function setUpBaseElements(){

    id = 'datePickerElement'+random_identifier
    $(document.body).on('datePickerEvent', '.datePickerElement',  datePickerEventHandler );
    
    $( ".datePickerInput" ).click(function() {
        if (document.getElementById(id))
            return
        var $newDiv = $("<div/>")
        .attr("class", "dateBase")
        .attr("id", id)            

        $(this).after($newDiv);

        triggerDatePicker( id );
        
    })
    })();
    
    function triggerDatePicker(id){
        $("#"+id).trigger("datePickerEvent")
    }

    function datePickerEventHandler(event){
        $('#'+event.target.id ).addClass('dateBase');

        var $newDiv = $("<div/>").attr("class", "header-container")         
        $('#'+event.target.id ).after($newDiv);


        $('#'+event.target.id ).addClass('dateBase');
        $("#"+event.target.id).addClass('header-container')
        $("#"+event.target.id).addClass('header-container')
    }
    
    })
    </script>
